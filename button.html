<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Example</title>
  
  <style>
    /* Reset default margin and padding for body */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide overflow to remove any scrollbars */
    }

    /* Button styles */
    .custom-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      border: 2px solid black;
      background-color: #fdb221;
      color: black;
      font-family: sans-serif;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px; /* Rounded corners */
    }

    .custom-button:hover {
      background-color: white;
      color: black;
    }

    /* Remove default button styles */
    button {
      appearance: none;
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Button with link -->
  <a href="https://example.com" class="custom-button" onclick="navigate(event)">Contact Me</a>

  <script>
    function navigate(event) {
      event.preventDefault(); // Prevent the default link behavior
      window.location.href = "https://liaminaki.notion.site/Portfolio-dbfb449ddf794273919d4c3b1b513629#:~:text=Python-,Let%E2%80%99s%20Work%20Together,-If%20you%27re%20interested"; // Change the URL to your desired link
    }
  </script>
</body>
</html>
